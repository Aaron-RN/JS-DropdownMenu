<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script defer src="bundle.js"></script>
    <title>JS - Dropdown Menu</title>
  </head>
  <body>
    <div class="horizontalBar">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <div data-dropDownMenu="verticle">
        <span>Dropdown Menu</span>
        <div data-dropDownContent ="true">
          <a href="#">Dropdown 1</a>
          <a href="#">Dropdown 2</a>
          <a href="#">Dropdown 3</a>
        </div>
      </div>
      <div data-dropDownMenu="verticle">
        <span>DropdownMenu 2</span>
        <div data-dropDownContent ="true">
          <a href="#">Dropdown 1</a>
          <a href="#">Dropdown 2</a>
          <a href="#">Dropdown 3</a>
        </div>
      </div>
    </div>
  </body>
</html>
